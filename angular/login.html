<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./app.js"></script>

    <link rel="stylesheet" href="./style.css">
  



    <title>Emp Details</title>
    <style>
        .closeButton {
            position: relative;
            height: 24px;
            width: 24px;
            line-height: 30px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border: none;
            box-shadow: none;
            padding: 0;
            margin: 3px;
            transition: background 0.15s linear;
            display: block;
        }
    </style>
</head>


<body ng-controller="loginController">
    <form name="myForm" ng-submit="submit()">
       
        <div>

        </div>

        <div class="form-container">
            <h3><strong> Employee Login Form </strong></h3>

            <div class="form-group ">
                <label for="inputPassword4">Email Name</label>
                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="newregi.email"
                    required>
            </div>

            <div class="form-group ">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                    ng-model="newregi.pass">
            </div>

            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
         


        </div>
        </div>

    </form>
   
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

</html>
