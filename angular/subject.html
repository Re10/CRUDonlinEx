<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css">

    <title>Hello, world!</title>
  </head>
  <body ng-controller="subjectController">
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <form name="myForm" ng-submit="submit()">
   
        <div>

        </div>

        <div class="form-container">
            <h3><strong>Add Subject</strong></h3>


            
            <div class="form-group ">
                <label for="subjetc">Subject Name:</label>
                <input type="text" class="form-control" ng-model="newsub.subName"placeholder="AddSubject">
            </div>

            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          
           
        </div>
    </form>
    <div class="form-container">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Subject Id</th>
                    <th scope="col">Subject Name</th>
                    <th scope="col">Action</th>
                    </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sub in result">
                    <td>{{$index+1}}</td>
                    <td>{{sub.subName}}</td>
                    <td><button type="submit" class="btn btn-primary" ng-click="delete(sub._id)">Delete</button>
                    </td>
                    <input type="hidden" name="id" ng-model="sub.id">
                </tr>


            </tbody>
        </table>

    </div>
    
   

</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
</html>
