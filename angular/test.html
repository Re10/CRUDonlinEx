
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    
        <title>Hello, world!</title>
    </head>
    
    <body ng-controller="testController">
        <div class="container">
            <p>{{msg}}</p>
            <p>Timmer:<strong>{{min}}:{{counter}} </strong></p>
            <div class="row">
                <h1>My Interview Portal</h1>
                <hr>
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">{{testname}}</div>
                        <div class="panel-body">
                            <form name="myForm">
    
                                <label>{{questionText}}</label>
                                <div class="radio" ng-show="multipleRes ==false" ng-repeat="o in options">
                                    <label>
                                        <input ng-model="value" ng-click="check($event,$index)" type="radio" name="option"
                                            value="option">{{o}}
                                    </label>
                                </div>
                                <div class="checkbox" ng-show="multipleRes ==true" ng-repeat="o in options">
                                    <label>
                                        <input ng-model="option" ng-click="checkoptions($event,$index)" type="checkbox"
                                            name="option" value="option">{{o}}
                                    </label>
                                    <!-- <span style="color:red;" ng-show="validationmsg">Please select Checkbox</span><br /> -->
                                </div>
    
                            </form>
                        </div>
                        <div class="panel-footer">
                        
                            <a ng-click="next(i)" ng-disabled="checked == false" class="btn btn-success">Next</a>
                            <a ui-sref="finish" class="pull-right btn btn-danger">Finish</a>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </body>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    
    </html>
